<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小奏-代码生成器</title>

    <!-- 离线优先：先加载本地 fallback，然后本地 bootstrap，再加载 CDN 覆盖（如可达） -->
    <link rel="stylesheet" href="/static/fallback.css">
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="/static/bootstrap-icons.css">

    <!-- 线上增强（可选）：CDN 覆盖本地样式；离线不影响 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" media="all">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" media="all">

    <link rel="icon" href="/static/code-slash.svg" type="image/svg+xml">
    <style>
        .path-preview {
            font-size: 0.85rem;
            color: #6c757d;
            margin-top: 0.25rem;
        }
        .loading {
            display: none;
            margin-left: 10px;
        }
        .result-container {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        textarea {
            font-family: 'Courier New', monospace;
        }
        .error-message {
            color: #dc3545;
            padding: 10px;
            border-radius: 5px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            margin-top: 10px;
            display: none;
        }
        /* 根据 ORM 类型提示（可选） */
        .orm-badge {
            font-size: 0.75rem;
            margin-left: 8px;
            vertical-align: middle;
        }
    </style>
</head>

<body>
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2 class="text-center mb-0">小奏-MyBatis-Plus / MyBatis-Flex 代码生成器</h2>
        </div>
        <div class="card-body">
            <form id="generateForm" class="mt-2">
                <div class="form-group">
                    <label for="orm"><i class="bi bi-diagram-3"></i> ORM 框架:
                        <span id="ormBadge" class="badge badge-info orm-badge">MyBatis-Plus</span>
                    </label>
                    <select class="form-control" id="orm" name="orm" required>
                        <option value="mybatis-plus" selected>MyBatis-Plus</option>
                        <option value="mybatis-flex">MyBatis-Flex</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="dbType"><i class="bi bi-database"></i> 数据库类型:</label>
                    <select class="form-control" id="dbType" name="dbType" required>
                        <option value="postgresql" selected>PostgreSQL</option>
                        <option value="mysql">MySQL</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="sql"><i class="bi bi-code-square"></i> SQL 建表语句:</label>
                    <textarea class="form-control" id="sql" name="sql" rows="8" placeholder="请输入建表语句" required></textarea>
                    <small class="form-text text-muted">例如: CREATE TABLE user (id INT, name VARCHAR(255), ...)</small>
                </div>

                <div class="form-group">
                    <label for="base_path"><i class="bi bi-folder"></i> 基本路径前缀:</label>
                    <input type="text" class="form-control" id="base_path" name="base_path"
                           value="/Users/weihu/GolandProjects/mybatis-plus-generator/src/main/java/com/xiaozou/infra" required>
                    <small class="form-text text-muted">所有其他路径将基于此路径自动生成</small>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="do_suffix"><i class="bi bi-file-code"></i> DO 路径后缀:</label>
                            <input type="text" class="form-control" id="do_suffix" name="do_suffix"
                                   value="/entity" placeholder="输入相对路径">
                            <input type="hidden" id="do_path" name="do_path">
                            <div class="path-preview" id="do_path_preview"></div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="mapper_suffix"><i class="bi bi-file-code"></i> Mapper 路径后缀:</label>
                            <input type="text" class="form-control" id="mapper_suffix" name="mapper_suffix"
                                   value="/dao/mapper" placeholder="输入相对路径">
                            <input type="hidden" id="mapper_path" name="mapper_path">
                            <div class="path-preview" id="mapper_path_preview"></div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="dao_suffix"><i class="bi bi-file-code"></i> DAO 路径后缀:</label>
                            <input type="text" class="form-control" id="dao_suffix" name="dao_suffix" value="/dao" placeholder="输入相对路径">
                            <input type="hidden" id="dao_path" name="dao_path">
                            <div class="path-preview" id="dao_path_preview"></div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="dao_impl_suffix"><i class="bi bi-file-code"></i> DAO Impl 路径后缀:</label>
                            <input type="text" class="form-control" id="dao_impl_suffix" name="dao_impl_suffix" value="/dao/impl" placeholder="输入相对路径">
                            <input type="hidden" id="dao_impl_path" name="dao_impl_path">
                            <div class="path-preview" id="dao_impl_path_preview"></div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="xml_suffix"><i class="bi bi-file-code"></i> XML 路径后缀:</label>
                    <input type="text" class="form-control" id="xml_suffix" name="xml_suffix" value="/mybatis" placeholder="输入相对路径">
                    <input type="hidden" id="xml_path" name="xml_path">
                    <div class="path-preview" id="xml_path_preview"></div>
                    <small class="form-text text-muted" id="xmlHint">MyBatis-Flex 同样支持 XML（可选）。</small>
                </div>

                <!-- 错误信息区域 -->
                <div class="error-message" id="errorMessage">
                    <i class="bi bi-exclamation-triangle"></i> <span id="errorText"></span>
                </div>

                <div class="form-group mt-4">
                    <button type="button" class="btn btn-primary" id="generateBtn" onclick="generateCode()">
                        <i class="bi bi-lightning-charge"></i> 生成代码
                    </button>
                    <button type="button" class="btn btn-outline-secondary ml-2" onclick="clearForm()">
                        <i class="bi bi-x-circle"></i> 清空
                    </button>
                    <div class="spinner-border text-primary loading" id="loadingIndicator" role="status">
                        <span class="sr-only">生成中...</span>
                    </div>
                </div>
            </form>

            <div class="result-container" id="resultContainer">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="mb-0"><i class="bi bi-check-circle-fill text-success"></i> 生成结果</h4>
                    <button class="btn btn-sm btn-outline-primary" id="copyResultBtn" onclick="copyResult()">
                        <i class="bi bi-clipboard"></i> 复制
                    </button>
                </div>
                <div id="generationResult"></div>
            </div>
        </div>
    </div>

    <div class="mt-3 text-center text-muted">
        <small>©2025 小奏技术 代码生成器 - 让代码生成更简单</small>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        updateAllPaths();

        document.getElementById('base_path').addEventListener('input', updateAllPaths);
        document.querySelectorAll('[id$="_suffix"]').forEach(function (input) {
            input.addEventListener('input', updateAllPaths);
        });

        const ormSelect = document.getElementById('orm');
        ormSelect.addEventListener('change', function () {
            const badge = document.getElementById('ormBadge');
            if (ormSelect.value === 'mybatis-flex') {
                badge.textContent = 'MyBatis-Flex';
                badge.classList.remove('badge-info');
                badge.classList.add('badge-warning');
                document.getElementById('xmlHint').textContent = 'MyBatis-Flex 同样支持 XML（可选）。';
            } else {
                badge.textContent = 'MyBatis-Plus';
                badge.classList.remove('badge-warning');
                badge.classList.add('badge-info');
                document.getElementById('xmlHint').textContent = 'MyBatis-Plus 默认支持 XML。';
            }
        });
    });

    function updateAllPaths() {
        updatePath('do');
        updatePath('mapper');
        updatePath('dao');
        updatePath('dao_impl');
        updatePath('xml');
    }

    function updatePath(type) {
        const basePath = document.getElementById('base_path').value.trim();
        const suffix = document.getElementById(`${type}_suffix`).value.trim();
        const formattedSuffix = suffix.startsWith('/') ? suffix : '/' + suffix;
        let fullPath = type === 'xml'
            ? basePath.replace(/src\/main\/java.*/, 'src/main/resources') + suffix
            : basePath + formattedSuffix;

        document.getElementById(`${type}_path`).value = fullPath;
        document.getElementById(`${type}_path_preview`).textContent = `完整路径: ${fullPath}`;
    }

    function showError(message) {
        const errorDiv = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        errorText.textContent = message;
        errorDiv.style.display = 'block';
        errorDiv.scrollIntoView({behavior: 'smooth'});
    }

    function hideError() {
        document.getElementById('errorMessage').style.display = 'none';
    }

    function generateCode() {
        if (!validateForm()) return;

        hideError();

        const loadingIndicator = document.getElementById('loadingIndicator');
        const generateBtn = document.getElementById('generateBtn');
        loadingIndicator.style.display = 'inline-block';
        generateBtn.disabled = true;

        document.getElementById('resultContainer').style.display = 'none';

        var formData = new FormData(document.getElementById('generateForm'));

        fetch('/', {
            method: 'POST',
            body: formData
        })
            .then(response => {
                if (!response.ok) return response.text().then(text => { throw new Error(text); });
                return response.text();
            })
            .then(data => {
                document.getElementById('generationResult').innerHTML = formatResult(data);
                document.getElementById('resultContainer').style.display = 'block';
                document.getElementById('resultContainer').scrollIntoView({behavior: 'smooth'});
            })
            .catch(error => {
                showError(error.message);
            })
            .finally(() => {
                loadingIndicator.style.display = 'none';
                generateBtn.disabled = false;
            });
    }

    function formatResult(data) {
        const lines = data.split('\n');
        const formattedLines = lines.map(line => {
            if (line.includes('成功生成')) return `<p class="text-success"><i class="bi bi-check-circle"></i> ${line}</p>`;
            else if (line.includes('错误') || line.includes('失败')) return `<p class="text-danger"><i class="bi bi-exclamation-triangle"></i> ${line}</p>`;
            return `<p>${line}</p>`;
        });
        return formattedLines.join('');
    }

    function copyResult() {
        const result = document.getElementById('generationResult').innerText;
        navigator.clipboard.writeText(result).then(() => {
            const copyBtn = document.getElementById('copyResultBtn');
            const originalText = copyBtn.innerHTML;
            copyBtn.innerHTML = '<i class="bi bi-check"></i> 已复制';
            setTimeout(() => { copyBtn.innerHTML = originalText; }, 2000);
        });
    }

    function validateForm() {
        const sql = document.getElementById('sql').value.trim();
        const basePath = document.getElementById('base_path').value.trim();
        const dbType = document.getElementById('dbType').value;
        const orm = document.getElementById('orm').value;

        if (!orm) { showError('请选择 ORM 框架'); document.getElementById('orm').focus(); return false; }
        if (!dbType) { showError('请选择数据库类型'); document.getElementById('dbType').focus(); return false; }
        if (!sql) { showError('请输入SQL建表语句'); document.getElementById('sql').focus(); return false; }
        if (!basePath) { showError('请输入基本路径前缀'); document.getElementById('base_path').focus(); return false; }
        return true;
    }

    function clearForm() {
        document.getElementById("generateForm").reset();
        document.getElementById('resultContainer').style.display = 'none';
        hideError();
        updateAllPaths();
        document.getElementById('ormBadge').textContent = 'MyBatis-Plus';
    }
</script>

</body>
</html>
